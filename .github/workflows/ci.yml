name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Build Spring Boot backend
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

#      - name: Run tests
#        run: ./mvnw clean test

      - name: Build backend
        working-directory: .
        run: ./mvnw clean package -DskipTests

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t vikku26/fraud-detection:latest . -f deploy/Dockerfile

      # Push Docker image (optional, requires DockerHub credentials)
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: vikku26
          password: Vivek@8521

      - name: Push Docker image
        run: docker push vikku26/fraud-detection:latest

      # Deploy step (customize as needed)
      - name: Deploy
        run: echo "Deploy your app here (e.g., kubectl apply, ssh, etc.)"

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for Sonar history

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

#      - name: Build & Analyze
#        run: mvn clean verify sonar:sonar \
#          -Dsonar.projectKey=fraud-detection \
#          -Dsonar.organization=viiku \
#          -Dsonar.host.url=https://sonarcloud.io \
#          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
      - name: Run SonarQube Analysis
        run: mvn clean verify sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}

