spring.application.name=fraud-detection
#logging.level.org.springframework=DEBUG

# Database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/fraud-detection
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgresPlusDialect

# Kafka Configuration

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=  # Optional, if your Redis server requires a password
spring.redis.timeout=2000  # Connection timeout in milliseconds